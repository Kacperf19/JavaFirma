<head>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    nav {
      background-color: #2c3e50;
      padding: 1em;
      text-align: center;
    }

    nav a {
      color: #ecf0f1;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #3498db;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: white;
      padding: 2em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

  </style>
</head>
