<!DOCTYPE html>
<html lang="en" xml:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            margin: 0;
            background-color: #2c3e50;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        h2 {
            color: #333;
            margin-top: 30px;
        }

        form {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        table th,
        table td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }

        table th {
            background-color: #f0f0f0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 2em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<nav>
    <a th:href="@{/logout}">Wyloguj</a>

    <a th:href="@{/addRoomFrom}">Zarządzanie Pokojamio </a>
    <a th:href="@{/admin}">Zarządzanie Użytkownikami </a>
    <a th:href="@{/admin-login-config}">Powrót</a>
</nav>
<div class="container">

<h2>Dodaj pokój</h2>
<form action="/addRooms"  method="post">
    <label for="number">Numer pokoju:</label>
    <input type="number" id="number" name="number" required><br><br>

    <label for="capacity">Pojemność:</label>
    <input type="number" id="capacity" name="capacity" required><br><br>

    <button type="submit">Zapisz</button>
</form>
<TABLE  border="1">
<thead>
<tr>

    <th>Numer pokoju</th>
    <th>Pojemność</th>
    <th>Akcje</th>
</tr>
</thead>
<tbody>
<tr th:each="room : ${rooms}">

    <td th:text="${room.number}"></td>
    <td th:text="${room.capacity}"></td>
    <td>
        <form th:action="@{/deleteRoom}" method="post" th:object="${room}">
            <input type="hidden" name="id" th:value="${room.id}" />
            <button type="submit" style="background-color: red;">Usuń</button>
        </form>
    </td>
</tr>
</tbody>
</TABLE>
</div>>
</body>
</html>
